<br />

<h3>Customer List</h3> <br>

<div class="col-md-2">
    <a [routerLink]="[0]" class="btn btn-primary btn-sm" autofocus>
        Add
    </a>
</div>   <br />

<table class="table" *ngIf="customers">

    <tr>

        <th> Name </th>
        <th> E-mail </th>
        <th> Age </th>
        <th> Medicine </th>
        <th> Country </th>
        <th> Edit / Delete </th>

    </tr>

    <tr *ngFor="let item of customers">

        <td> {{item.name}} </td>
        <td> {{item.email}} </td>
        <td> {{item.dob}} </td>
        <td> {{item.medicine}} </td>
        <td> {{item.country}} </td>

        <td>
            <a style='margin-right:2px' routerLink="edit/{{item.id}}" class="btn btn-info btn-sm">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </a>

            <button type="button" pButton icon="fa fa-fw fa-trash" class="btn btn-danger btn-sm" (click)="delete(item)"> Delete </button>
        </td>

    </tr>

</table>
